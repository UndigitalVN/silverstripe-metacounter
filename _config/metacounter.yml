---
name: metacounter
---
SilverStripe\Core\Injector\Injector:
  MetaCounterSiteTreeExtension:
    class: Innoweb\MetaCounter\Model\SiteTreeExtension

SilverStripe\Admin\LeftAndMain:
  extra_requirements_javascript:
    - 'innoweb/silverstripe-metacounter: client/dist/javascript/metacounter.min.js'
  extra_requirements_css:
    - 'innoweb/silverstripe-metacounter: client/dist/css/metacounter.min.css'

Page:
  extensions:
    - Innoweb\MetaCounter\Model\SiteTreeExtension

Innoweb\MetaCounter\Model\SiteTreeExtension:
  meta_title_length: 55
  meta_title_length_extended: 55
  meta_description_length: 160
  meta_description_length_extended: 300